<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/script.js"></script>

</head>
<body>
    <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <main id="quote-box">



        <div id="quote-container">
            <i class="fa fa-quote-left" aria-hidden="true"></i>
            <span class="text quote-txt">To be or not to be, that is the question!</span>
            <i class="fa fa-quote-right"></i>
        </div>
        <div class="author quote-txt">- </div>
        <div id="new-quote-container">
            <a id="new-quote" onclick="loadNewQuote()">New Quote</a>
        </div>
        <div class="tweet-container">
           <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_top"><i class="twitter-icon fa fa-twitter"></i></a> 
        </div>
    </main>
</body>
</html>
